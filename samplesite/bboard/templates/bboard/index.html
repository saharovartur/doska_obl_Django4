<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Шаблон главной страницы, views index -->
    <title>Главная: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить объявление</a>
        {% for rubric in rubrics %}
        <a href="{% url 'rubric_bbs' rubric.id %}">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content}}</p>
        <p><a href="{% url 'rubric_bbs' bb.rubric.id %}">{{ bb.rubric.name }}</a></p>
        <p>{{bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
</body>
</html>
