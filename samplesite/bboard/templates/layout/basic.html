<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock%} :
        Доска объявлений</title>
</head>
<body>
    <header>
        <h1>Объявления</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить</a>
        {% for rubric in rubrics %}
        <a href="{% url 'rubric_bbs' rubric.id %}">{{ rubric.name }}</a>
        {% endfor %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
